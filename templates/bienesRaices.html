<!DOCTYPE html>
<html>
  <head>
    <title>BazarBoricua</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/luis.css" rel="stylesheet" media="screen">

  </head>
  <body>

  	<div class="container" id="bieneContainer">

  		<img class="img-thumbnail" src='../static/images/logo.png' id="logo">

	    <h1>Bienes Raices</h1>
	    	<p>
      			<div class="col-lg-5">
	                <select class="form-control" name="puebloArea">
		                <option value="" disabled selected>Pueblo o Area</option>
		                <option value="areaMetro">Area Metro</option>
		                <option value="Carolina">Carolina</option>
		                <option value="Bayamon">Bayamon</option>
		                <option value="Caguas">Caguas</option>
	            	</select>
        		</div>
    
			</p>
			<p>
				<div class="col-lg-5">
	                <select class="form-control" name="tipoPropiedad">
		                <option value="" disabled selected>Tipo de Propiedad</option>
		                <option value="solar">Solar</option>
		                <option value="finca">Finca</option>
		                <option value="comercio">Comercio</option>
		                <option value="aparta">Apartamento</option>
		                <option value="casa">Casa</option>
	            	</select>
        		</div>
			</p>
			<p>
				<div class = "col-xs-6">
	                <select class="form-control" name="precioDesde">
		                <option value="" disabled selected>Precio desde</option>
		                <option value="mil">1000</option>
		                <option value="2mil">2000</option>
		                <option value="3mil">3000</option>
		                <option value="4mil">4000</option>
		                <option value="5mil">5000</option>
	            	</select>
        		</div>
				<div class = "col-xs-6">
	                <select class="form-control" name="precioHasta">
		                <option value="" disabled selected>Precio hasta</option>
		                <option value="10mil">10000</option>
		                <option value="20mil">20000</option>
		                <option value="30mil">30000</option>
		                <option value="40mil">40000</option>
		                <option value="50mil">50000</option>
	            	</select>
        		</div>

			</p>

		
			<p>

				<div class="btn-group btn-group-justified" id="searchBtn">
					<div class="btn-group">
				  		<button type="button" class="btn btn-lg btn-primary">Search</button>
				  	</div>
				</div>
			</p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	

  </body>
</html>
