<!DOCTYPE html>
<html>
	<head>
		<title>BazarBoricua Home</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/ramon.css">
	</head>

	<body>
		<div style='text-align: center;'>
			<img src='../static/images/logo.png' height=25% width=25%>
		</div>

		<div class="text-center">
			<div class="col-xs-6" id='r-indexColumn'>
				<button class="btn btn-default btn-block" type="button" name="Sale-RentButton" style="background-color:skyblue;">
					<img src="../static/images/bienesraices.png" id='r-indexImg'/>
					<p id='r-indexTitle'>Bienes Raices</p>
				</button>
			</div>
			<div class="col-xs-6" id='r-indexColumn'>
				<button class="btn btn-default btn-block" type="button" name="AutosButton" style="background-color:khaki;">
					<img src="../static/images/transportacion.png" id='r-indexImg'/>
					<p id='r-indexTitle'>Transportacion</p>
				</button>
			</div>
		</div>

		<div class="text-center">
			<div class="col-xs-6" id='r-indexColumn'>
				<button class="btn btn-default btn-block" type="button" name="MascotasButton" style="background-color:lightpink;">
					<img src="../static/images/mascotas.png" id='r-indexImg'/>
					<p id='r-indexTitle'>Mascotas</p>
				</button>
			</div>
			<div class="col-xs-6" id='r-indexColumn'>
				<button class="btn btn-default btn-block" type="button" name="EmpleosButton" style="background-color:lightgreen">
					<img src="../static/images/empleo.png" id='r-indexImg'/>
					<p id='r-indexTitle'>Empleos</p>
				</button>
			</div>
		</div>

		<div class="text-center">
			<div class="col-xs-6" id='r-indexColumn'>
				<button class="btn btn-default btn-block" type="button" name="ArticulosButton" style="background-color:mediumaquamarine">
					<img src="../static/images/articulos.png" id='r-indexImg'/>
					<p id='r-indexTitle'>Articulos</p>
				</button>
			</div>
			<div class="col-xs-6" id='r-indexColumn'>
				<button class="btn btn-default btn-block" type="button" name="ServiciosButton" style="background-color:sandybrown;">
					<img src="../static/images/servicios.png" id='r-indexImg'/>
					<p id='r-indexTitle'>Servicios</p>
				</button>
			</div>
		</div>

	</body>
</html>
